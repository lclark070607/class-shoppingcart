<!doctype html> 
<!--Dont forget to run gulp after you set up basic html structure, this
saves it to the public directory.  Actually you can run gulp watch to keep
gulp files updated-->

<html>
    
    <head>
        <title>Starter pack</title>
    <!--Add css file-->
    <link rel="stylesheet" href="style.css">
    <!--add js file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="app.js"></script>

    <!--Create a mustache template, keep html in html file-->
    <script type="x-mustache-template" id="product-template">
        <img src={{ imageUrl }}>
        <h2>{{ bookName }}</h2>
        <p class="author">by {{ authorName }}</p>
        <p class="price">Starting from ${{ price }}</p>
        <button>Add to Cart</button>
        </script>
        <!--appending to ul inside products, -->

    </head>

    <body>
        <h1>Start here</h1>

        <main>
            <section id="products">
                <ul></ul>
            </section>
            
            <section id="cart">
                <ul></ul>
            </section>

        </main>

    </body>
</html>
